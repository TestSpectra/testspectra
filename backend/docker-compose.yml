services:
  db:
    image: postgres:18
    container_name: testspectra-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: testspectra
      POSTGRES_USER: testspectra
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - testspectra-db:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testspectra -d testspectra"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/testspectra/server:latest
    container_name: testspectra-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://testspectra:password@db:5432/testspectra
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-this}
      SERVER_ADDR: 0.0.0.0:50051
      ADMIN_EMAIL: "admin@testspectra.com"
      ADMIN_PASSWORD: "AdminPass123!"
      ADMIN_NAME: "TestSpectra Admin"
      RUST_LOG: info
    ports:
      - "50051:50051"

volumes:
  testspectra-db:
