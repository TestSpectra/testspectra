services:
  db:
    image: postgres:18
    container_name: testspectra-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: testspectra
      POSTGRES_USER: testspectra
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testspectra -d testspectra"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: backend-backend:latest
    container_name: testspectra-backend
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://testspectra:password@db:5432/testspectra
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-this}
      SERVER_ADDR: 0.0.0.0:50051
      GRPC_SERVICE_URL: http://localhost:50051
      PROXY_ADDR: 0.0.0.0:3000
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@testspectra.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin123!}
      ADMIN_NAME: ${ADMIN_NAME:-Admin User}
      RUST_LOG: ${RUST_LOG:-info}
    ports:
      - "3000:3000"
      - "50051:50051"

volumes:
  db_data:
