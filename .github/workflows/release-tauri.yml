name: Release Tauri App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        default: "v0.1.0"

jobs:
  prepare-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      raw_version: ${{ steps.version.outputs.VERSION }}
      normalized_version: ${{ steps.normalized_version.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Normalize version (strip leading v)
        id: normalized_version
        shell: bash
        run: |
          RAW="${{ steps.version.outputs.VERSION }}"
          CLEAN="${RAW#v}"
          echo "VERSION=${CLEAN}" >> $GITHUB_OUTPUT

      - name: Sync Tauri app version
        shell: bash
        env:
          VERSION: ${{ steps.normalized_version.outputs.VERSION }}
        run: |
          node - << 'EOF'
          const fs = require('fs');
          const version = process.env.VERSION;

          // Update package.json
          const packagePath = 'package.json';
          const packageJson = JSON.parse(fs.readFileSync(packagePath, 'utf8'));
          packageJson.version = version;
          fs.writeFileSync(packagePath, JSON.stringify(packageJson, null, 4) + '\n');

          // Update src-tauri/tauri.conf.json
          const tauriPath = 'src-tauri/tauri.conf.json';
          const tauriJson = JSON.parse(fs.readFileSync(tauriPath, 'utf8'));
          tauriJson.version = version;
          fs.writeFileSync(tauriPath, JSON.stringify(tauriJson, null, 2) + '\n');

          // Update src-tauri/Cargo.toml
          const cargoPath = 'src-tauri/Cargo.toml';
          let cargo = fs.readFileSync(cargoPath, 'utf8');
          cargo = cargo.replace(/^version = ".*"/m, `version = "${version}"`);
          fs.writeFileSync(cargoPath, cargo);

          // Update app package version in src-tauri/Cargo.lock
          const lockPath = 'src-tauri/Cargo.lock';
          let lock = fs.readFileSync(lockPath, 'utf8');
          // Target the [[package]] block with name = "app" and replace its version line
          lock = lock.replace(/(\[\[package\]\]\s+name = "app"\s+version = ")[^"]+("?)/, `$1${version}$2`);
          fs.writeFileSync(lockPath, lock);
          EOF

      - name: Commit and push version bump
        shell: bash
        env:
          VERSION: ${{ steps.normalized_version.outputs.VERSION }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml

          # Commit may be empty if versions are already up to date
          git commit -m "chore: bump app version to ${VERSION}" || echo "No version changes to commit"

          # Push back to the same ref (tag or branch) that triggered the workflow
          git push origin HEAD:${GITHUB_REF}

  build-and-release:
    needs: prepare-version
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            target: "aarch64-apple-darwin"
            args: "--target aarch64-apple-darwin"
          - platform: "ubuntu-latest"
            target: "x86_64-unknown-linux-gnu"
            args: ""
          - platform: "windows-latest"
            target: "x86_64-pc-windows-msvc"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Generate default-config.env from API_URL secret
        shell: bash
        run: |
          mkdir -p src-tauri/resources
          cat > src-tauri/resources/default-config.env << 'EOF'
          # TestSpectra desktop configuration (generated in CI)
          TEST_SPECTRA_API_URL="${{ secrets.API_URL }}"
          EOF

      - name: Read release notes
        id: release_notes
        shell: bash
        run: |
          {
            echo 'body<<EOF'
            cat RELEASE.md
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Backend runtime API URL (Tauri desktop)
          TEST_SPECTRA_API_URL: ${{ secrets.API_URL }}
          # Frontend fallback API URL for pure web build (if used)
          VITE_API_URL: ${{ secrets.API_URL }}
          # Enable extra frontend debug logging in release build
          VITE_TS_DEBUG: "true"
        with:
          tagName: ${{ needs.prepare-version.outputs.raw_version }}
          releaseName: "TestSpectra ${{ needs.prepare-version.outputs.raw_version }}"
          releaseBody: ${{ steps.release_notes.outputs.body }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: true
