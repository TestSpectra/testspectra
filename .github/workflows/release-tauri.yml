name: Release Tauri App

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v0.1.0'

jobs:
  build-and-release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            args: '--target x86_64-apple-darwin'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ steps.version.outputs.VERSION }}
          releaseName: 'TestSpectra ${{ steps.version.outputs.VERSION }}'
          releaseBody: |
            ## TestSpectra Desktop Release
            
            ### üì¶ Downloads
            
            Download the appropriate installer for your platform from the assets below.
            
            **macOS:**
            - Apple Silicon (M1/M2/M3): `.dmg` file with `aarch64` in the name
            - Intel: `.dmg` file with `x64` in the name
            
            **Windows:**
            - 64-bit: `.msi` installer file
            
            ### üöÄ Installation
            
            **macOS:**
            1. Download and open the DMG file
            2. Drag TestSpectra to Applications folder
            3. First launch: Right-click ‚Üí Open (for Gatekeeper)

            #### If you see ‚ÄúTestSpectra is damaged and can't be opened‚Äù on macOS
            
            Open Terminal and run this command, then try opening the app again:
            
            ```bash
            xattr -cr "/Applications/TestSpectra.app"
            ```

            **Windows:**
            1. Download and run the MSI installer
            2. Follow the installation wizard
            3. Launch from Start Menu
            
            ### ‚ú® Built with
            - Tauri v2
            - React + TypeScript
            - Rust backend
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
