name: Build and Push Backend Docker Image

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'backend/**'
      - '.github/workflows/backend-docker.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v0.1.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: testspectra/server

jobs:
  prepare-version:
    runs-on: ubuntu-latest
    outputs:
      raw_version: ${{ steps.version.outputs.VERSION }}
      normalized_version: ${{ steps.normalized_version.outputs.VERSION }}
    steps:
      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Normalize version (strip leading v)
        id: normalized_version
        shell: bash
        run: |
          RAW="${{ steps.version.outputs.VERSION }}"
          CLEAN="${RAW#v}"
          echo "VERSION=${CLEAN}" >> $GITHUB_OUTPUT

  build-and-push:
    needs: prepare-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Verify backend version matches tag
        shell: bash
        env:
          EXPECTED_VERSION: ${{ needs.prepare-version.outputs.normalized_version }}
        run: |
          CARGO_VERSION=$(grep '^version = ' backend/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Tag version: $EXPECTED_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          
          if [ "$CARGO_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "❌ ERROR: Version mismatch!"
            echo "Please update backend/Cargo.toml to version $EXPECTED_VERSION before creating the tag"
            exit 1
          fi
          
          echo "✅ Version verified: $CARGO_VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.prepare-version.outputs.normalized_version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo ${{ steps.build-and-push.outputs.digest }}
